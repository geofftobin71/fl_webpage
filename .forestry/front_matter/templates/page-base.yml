---
label: Page Base
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The Title of the page. Appears in the header and on the browser
    tab eg. <em>title-of-the-page</em><br>( No full-stop at the end )
- type: text
  name: description
  label: Description
  description: SEO page description. Appears on Google search results.
- name: header_image
  type: file
  config:
    maxSize: 64
  label: Header Image
  description: The background image for the page header.
- name: header_brightness
  type: number
  label: Header Image Brightness
  description: Brightness of the header image. Allow the header text and menu to be
    more visible. Defaults to 66%
  default: 66
  config:
    min: 0
    max: 100
- name: header_title
  type: text
  config:
    required: false
  label: Page Header Title
  description: Override the page title on the header.
