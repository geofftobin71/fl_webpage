---
label: Split Image Text Section
hide_body: true
display_field: text
fields:
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Text
- name: swap
  type: boolean
  label: Swap
  description: Swap the order so the text is on the left and the image is on the right.
