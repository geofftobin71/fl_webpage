---
label: Blog Post
hide_body: false
display_field: title
fields:
- type: text
  name: layout
  label: Layout
  hidden: true
  default: layouts/blogpost.njk
- name: base
  type: include
  config: {}
  template: base
  label: Base
- name: date
  type: datetime
  label: Date
  description: Publish date for this blog post. Defaults to <em>today</em>. Can be
    set to a later date to schedule publishing for the future.
  config:
    required: false
    date_format: DD MMM YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  default: now
- type: text
  name: author
  label: Author
  default: Annwyn Tobin
  description: Defaults to Annwyn Tobin
- name: draft
  type: boolean
  label: Draft
  description: Draft blog posts don't appear on the web page.
- name: header
  type: include
  config: {}
  template: header
  label: Header
